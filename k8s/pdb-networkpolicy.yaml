apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cert-parser-pdb
  namespace: default  # Change to your namespace
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: cert-parser
  unhealthyPodEvictionPolicy: AlwaysAllow

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cert-parser-network-policy
  namespace: default  # Change to your namespace
spec:
  podSelector:
    matchLabels:
      app: cert-parser
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from monitoring (Prometheus, etc.)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
  # Allow traffic within the same namespace
  - from:
    - podSelector: {}
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow outbound HTTPS (to OIDC, SFC, download services)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow PostgreSQL
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432
