apiVersion: v1
kind: Service
metadata:
  name: cert-parser
  namespace: default  # Change to your namespace
  labels:
    app: cert-parser
  annotations:
    description: "cert-parser health check and monitoring endpoints"
spec:
  type: ClusterIP
  selector:
    app: cert-parser
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None

---

# Optional: Expose via Ingress for external access to /health /ready /info endpoints
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cert-parser-ingress
  namespace: default  # Change to your namespace
  labels:
    app: cert-parser
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # Change if using a different ingress controller
  tls:
  - hosts:
    - cert-parser.example.com
    secretName: cert-parser-tls
  rules:
  - host: cert-parser.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cert-parser
            port:
              number: 8000
