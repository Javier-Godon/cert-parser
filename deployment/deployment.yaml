apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-parser
  namespace: cert-parser
  labels:
    app: cert-parser
spec:
  # Single replica: cert-parser is a background scheduler, not a load-balanced service.
  # Scale to 2+ only if you need high availability for the /trigger and health endpoints.
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cert-parser
  template:
    metadata:
      labels:
        app: cert-parser
      annotations:
        prometheus.io/scrape: "false"   # No metrics endpoint yet; set true when added
        prometheus.io/port: "8000"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000      # certparser user created in Dockerfile
        fsGroup: 1000

      # Allow time for Uvicorn to drain connections on shutdown
      terminationGracePeriodSeconds: 30

      # imagePullSecrets:
      # - name: ghcr-credentials
      # Required if ghcr.io image is private. Create with:
      #   kubectl create secret docker-registry ghcr-credentials \
      #     --docker-server=ghcr.io \
      #     --docker-username=<github-user> \
      #     --docker-password=<CR_PAT> \
      #     -n cert-parser

      containers:
      - name: cert-parser
        # Image published by the Dagger pipeline to GHCR.
        # Replace :latest with a pinned tag (e.g. v0.1.0-abc1234-20260225-0819)
        # for reproducible deployments.
        image: ghcr.io/javier-godon/cert-parser:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        # Non-sensitive config from ConfigMap.
        # pydantic-settings reads AUTH__URL → auth.url via env_nested_delimiter="__"
        envFrom:
        - configMapRef:
            name: cert-parser-config
        # Secrets: AUTH__CLIENT_SECRET, AUTH__PASSWORD, DATABASE__PASSWORD
        # Keys match env var names exactly, so envFrom works cleanly.
        - secretRef:
            name: cert-parser-secrets

        # Startup probe: wide window for the first pipeline run on startup
        startupProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30    # 30 × 10s = 5 min total startup window

        # Liveness probe: restart if the scheduler hangs or crashes
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe: only route traffic once fully initialised
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        volumeMounts:
        - name: tmp
          mountPath: /tmp

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false   # APScheduler / Python internals may write to /tmp; safe because /tmp is an emptyDir mount

      volumes:
      - name: tmp
        emptyDir: {}

      # Soft anti-affinity: spread replicas across nodes when scaling
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cert-parser
              topologyKey: kubernetes.io/hostname
