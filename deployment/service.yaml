apiVersion: v1
kind: Service
metadata:
  name: cert-parser
  namespace: cert-parser
  labels:
    app: cert-parser
spec:
  type: ClusterIP
  selector:
    app: cert-parser
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP

---

# Optional: expose /health, /ready, /info, /trigger via Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cert-parser-ingress
  namespace: cert-parser
  labels:
    app: cert-parser
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Uncomment if using cert-manager
spec:
  ingressClassName: nginx  # Adjust to your ingress controller
  rules:
  - host: cert-parser.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cert-parser
            port:
              number: 8000
