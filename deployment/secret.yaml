apiVersion: v1
kind: Secret
metadata:
  name: cert-parser-secrets
  namespace: cert-parser
  labels:
    app: cert-parser
type: Opaque
stringData:
  # ── OpenID Connect credentials ────────────────────────────────
  AUTH__CLIENT_SECRET: "changeme-client-secret"
  AUTH__PASSWORD: "changeme-password"

  # ── PostgreSQL password ───────────────────────────────────────
  # Individual component — combined with ConfigMap values to form the DSN.
  # Alternatively, set DATABASE__DSN here to override all individual fields:
  # DATABASE__DSN: "postgresql://cert_parser:password@postgres.example.com:5432/cert_parser_db"
  DATABASE__PASSWORD: "changeme-db-password"

# ── Production note ───────────────────────────────────────────────────────────
# Do NOT store real credentials in this file.
# Manage secrets externally (Sealed Secrets, External Secrets Operator, Vault).
# Example with Sealed Secrets:
#   kubeseal < secret.yaml > sealed-secret.yaml
#   kubectl apply -f sealed-secret.yaml
